<div
  class="p-0 m-0 flex flex-col justify-between items-center bg-violet-100 rounded-xl shadow w-full box-border"
>
  <p class="m-0 p-1 pt-4 text-xl text-violet-900 font-medium">
    Balance Over Time
  </p>
  <canvas
    class="box-border p-0 m-0 max-w-full max-h-full"
    baseChart
    [type]="'line'"
    [data]="lineChartData"
    [options]="lineChartOptions"
    [legend]="lineChartLegend"
  >
  </canvas>
</div>
