<a
  routerLink="/home/{{ navItem.navRoute }}"

>
  <img
    [src]="'assets/' + navItem.navIcon"
    alt="{{ navItem.navLabel }} icon"
    class="w-5 h-5"
  />
  <span class="text-sky-900 font-medium">{{ navItem.navLabel }}</span>
</a>
