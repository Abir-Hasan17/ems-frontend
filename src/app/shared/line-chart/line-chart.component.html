<div
  class="p-0 m-0 flex flex-col justify-around items-center rounded-xl shadow w-full box-border"
  [ngClass]="bgColor"
>
  <p class="m-0 p-1 pt-4 text-xl font-medium" [ngClass]="txtColor">
    {{ label }}
  </p>
  <canvas
    class="box-border p-0 m-0 max-w-full max-h-full"
    baseChart
    [type]="'line'"
    [data]="lineChartData"
    [options]="lineChartOptions"
    [legend]="lineChartLegend"
  >
  </canvas>
</div>
