<div
  class="box-border flex justify-between items-center p-2 rounded-lg border shadow-sm"
  [ngClass]="
    trx.type === trxType.income
      ? 'bg-teal-200 border-teal-900'
      : 'bg-rose-200 border-rose-900'
  "
>
  <div class="flex flex-col gap-1 text-violet-900">
    <p class="font-medium m-0">{{ trx.label }}</p>
    <div>{{ trx.amount }}$</div>
  </div>
  <p class="text-sm text-gray-500 m-0">{{ trx.transactionDate.toISOString }}</p>
</div>
