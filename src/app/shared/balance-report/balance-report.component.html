<div class="box-border flex flex-col h-full rounded-xl shadow-md bg-sky-100">
  <div
    class="flex flex-row justify-between items-center min-h-32 bg-gradient-to-t from-violet-800 to-purple-800 border-2 border-violet-950 rounded-t-2xl px-6"
  >
    <div class="flex flex-row items-center">
      <h2 class="text-xl font-medium text-white m-0">Current<br />Balance</h2>
      <div class="w-px h-24 bg-violet-200 mx-4"></div>
    </div>
    <p class="text-3xl font-normal text-white m-0 w-full text-center">
      {{ currentBalance }}$
    </p>
  </div>
  <div
    class="flex flex-col h-full rounded-b-xl border-x-2 border-b-2 border-violet-950"
  >
    <div class="flex flex-row gap-2 text-center px-4 my-6">
      <app-total-income-card
        [totalIncome]="totalIncome"
      ></app-total-income-card>
      <app-highest-income-card
        [highestIncome]="highestIncome"
      ></app-highest-income-card>
      <app-total-expense-card
        [totalExpense]="totalExpense"
      ></app-total-expense-card>
      <app-highest-expense-card
        [highestExpense]="highestExpense"
      ></app-highest-expense-card>
    </div>

    <div class="mx-4">
      <div class="flex flex-row w-full justify-between">
        <h3 class="text-lg font-medium text-sky-700 mb-2">
          Recent Transactions
        </h3>
        <h3 class="text-lg font-medium text-sky-700 mb-2">See all</h3>
      </div>
      <div class="flex flex-col gap-2">
        @for (t of recentTrx; track $index) {
        <app-transaction-item [trx]="t"></app-transaction-item>
        }
      </div>
    </div>
  </div>
</div>
