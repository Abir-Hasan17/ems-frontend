<div
  class="box-border flex flex-col h-full rounded-xl shadow-md gap-1 bg-sky-100"
>
  <div
    class="flex flex-row justify-between items-center min-h-32 bg-violet-200 border-b-1 border-violet-900 rounded-t-2xl px-6 mb-4"
  >
    <div class="flex flex-row items-center">
      <h2 class="text-xl font-medium text-violet-900 m-0">
        Current<br />Balance
      </h2>
      <div class="w-px h-24 bg-violet-900 mx-4"></div>
    </div>
    <p class="text-3xl font-normal text-sky-800 m-0 w-full text-center">
      {{ currentBalance }}$
    </p>
  </div>

  <div class="flex flex-row gap-2 text-center px-4 my-6">
    <div
      class="flex flex-col justify-center p-1 bg-teal-100 rounded-lg border border-teal-800 h-24 w-36"
    >
      <p class="text-sm text-gray-500 m-0">Total Income</p>
      <hr class="w-full" />
      <p class="text-lg font-medium text-teal-700 m-0">{{ totalIncome }}$</p>
    </div>
    <div
      class="flex flex-col justify-center p-1 bg-rose-100 rounded-lg border border-rose-800 h-24 w-36"
    >
      <p class="text-sm text-gray-500 m-0">Total Expense</p>
      <hr class="w-full" />
      <p class="text-lg font-medium text-rose-700 m-0">{{ totalExpense }}$</p>
    </div>
  </div>

  <div class="mx-4">
    <div class="flex flex-row w-full justify-between">
      <h3 class="text-lg font-medium text-sky-700 mb-2">Recent Transactions</h3>
      <h3 class="text-lg font-medium text-sky-700 mb-2">See all</h3>
    </div>
    <div class="flex flex-col gap-2">
      @for (t of recentTrx; track $index) {
      <app-transaction-item [trx]="t"></app-transaction-item>
      }
    </div>
  </div>
</div>
